<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Weather & Traffic on the Ten</title>
</head>

<body>
    <header>
        <div class="app-title">
            <p>Current Weather</p>
        </div>
        <form class="location-input-form">
            <output id="search-query-cap" name="result"></output>
            <input type="text" class="editable-text" id="search-query" placeholder="Enter City Name"></input>
            <button type="button" class="search btn" id="search-button">Search</button>
        </form>
        
    </header>

    <div class="weather-report">
        <div class="weather-report-text">
            <p class="temp-now" id="temp-now1"></p>
            <p class="location-now" id="location-now1"></p>
            <p class="weather-now" id="weather-now1"></p>
        </div>
        <div class="weather-report-icon">
            <img class="icon-now" id="icon-now1" src='weather-icons/null@4x.png'>
        </div>
    </div>

    <div class="forecast-5day" id="forecast-5day" >

        <div class="forecast-day" id="forecast-day1" style="box-shadow: 0 0 transparent;">
            <p class="weather-day" id="weather-day1"></p>
            <p class="temp-day" id="temp-day1"></p>
            <img class="icon-day" id="icon-day1" src='weather-icons/null@4x.png'>
            <p class="name-day" id="name-day1"></p>
        </div>
        <div class="forecast-day" id="forecast-day2" style="box-shadow: 0 0 transparent;">
            <p class="weather-day" id="weather-day2"></p>
            <p class="temp-day" id="temp-day2"></p>
            <img class="icon-day" id="icon-day2" src='weather-icons/null@4x.png'>
            <p class="name-day" id="name-day2"></p>
        </div>
        <div class="forecast-day" id="forecast-day3"style="box-shadow: 0 0 transparent;">
            <p class="weather-day" id="weather-day3"></p>
            <p class="temp-day" id="temp-day3"></p>
            <img class="icon-day" id="icon-day3" src='weather-icons/null@4x.png'>
            <p class="name-day" id="name-day3"></p>
        </div>
        <div class="forecast-day" id="forecast-day4"style="box-shadow: 0 0 transparent;">
            <p class="weather-day" id="weather-day4"></p>
            <p class="temp-day" id="temp-day4"></p>
            <img class="icon-day" id="icon-day4" src='weather-icons/null@4x.png'>
            <p class="name-day" id="name-day4"></p>
        </div>
        <div class="forecast-day" id="forecast-day5" style="box-shadow: 0 0 transparent;">
            <p class="weather-day" id="weather-day5"></p>
            <p class="temp-day" id="temp-day5"></p>
            <img class="icon-day" id="icon-day5" src='weather-icons/null@4x.png'>
            <p class="name-day" id="name-day5"></p>
        </div>
    </div>
</body>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</html>
